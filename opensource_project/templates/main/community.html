<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/community.css' %}" />
    <link rel="icon" href="{% static 'images/logo.png' %}" />

    <title>이 옷 어디?</title>
    </head>
        <body>
            <header>
                <div class="inner">
                    <a href="{% url 'main:mainpage' %}" class="logo">
                    <img
                        class="logoImg"
                        src="{% static 'images/LogoImg.JPG' %}"
                        alt="logoImg"
                    />
                    </a>

                    <ul class="submenu">
                        <li><a href="{% url 'main:mainpage' %}">제품 검색</a></li>
                        <li><a href="{% url 'main:community' %}">커뮤니티</a></li>
                        <li><a href="{% url 'main:rcmdpage' %}">제품 추천</a></li>
                        <li><a href="{% url 'main:service_info' %}">서비스 소개</a></li>
                      </ul>
                    <ul class="usermenu">
                    <li><a href="{% url 'main:mypage' %}">마이페이지</a></li>
                <li><a href="{% url 'main:logout' %}">로그아웃</a></li>
                    </ul>
                </div>
            </header>

            <div class="inner__content">
                <div class="pageInfo">
                    <h1>스타일 커뮤니티</h1>
                    <h2>당신이 찾는 옷, 당신만의 스타일을 '이 옷 어디?'에서 나눠보세요.</h2>
                    <!-- <button type="submit" class="post_btn" href="{% url 'main:community_upload' %}">
                        <img src="{% static 'images/post_btn.png' %}" class="postButtonImg">
                    </button> -->
                </div>
                <input type="image" class="postButton" src="{% static 'images/post_btn.png' %}"  onClick="location.href='{% url 'main:community_upload' %}'"  >
                <div class="container">
                    {% if posts %}
                     {% for post in posts %}
                <a class="fashionItemBox" href="{% url 'main:community_detail' post.id %}">
                    <img src="{{post.cloth_image.url}}" class="fashionImage" />
                    <div class="fashionInfo">
                    <img src="{% static 'images/profile_img.PNG' %}" class="writerImage" />
                    <div class="fashionItemBoxText">
                        <p class="title">{{ post.title }}</p>
                        <p class="writer">{{ post.writer }}</p>
                        <p class="pubDate">{{ post.pub_date }}</p>
                    </div>
                    </div>
                </a>
                    {% endfor %}
                {% endif %}
                </div>
            </div>
        </body>
    </html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"/>
    <link rel="stylesheet" href="{% static 'css/common.css' %}" />
    <link rel="stylesheet" href="{% static 'css/signup.css' %}" />

    <title>이 옷 어디?</title>
    </head>
        <body>
            <header>
                <div class="inner">
                    <a href="mainpage.html" class="logo">
                    <img
                        class="logoImg"
                        src="./img/LogoImg.JPG"
                        alt="logoImg"
                    />
                    </a>

                    <ul class="submenu">
                      <li><a href="mainpage.html">제품 검색</a></li>
                      <li><a href="rcmdpage.html">추천 상품</a></li>
                      <li><a href="service_info.html">서비스 소개</a></li>
                      </ul>

                    <ul class="usermenu">
                    <li><a href="login.html">로그인</a></li>
                    <li><a href="signup.html">회원가입</a></li>
                    </ul>
                </div>
            </header>

        <h1>Sign Up</h1>
             <form method = "post" action = "{% url 'User:signup' %}">
                {% csrf_token %}
        <div class="signupBox">
          <div class="signup">
            <div class="personal_info">
              <div class="name_info">
                <input type="text" name="name" id="name" placeholder="이름을 입력해주세요" />
              </div>
              <div class="gender_info">
                <input type="radio" name="gender" value = "1" checked="checked" /> <span class="up">남자</span>
                <input type="radio" name="gender" value = "0"/> <span class="up">여자</span>
              </div>
            </div>
            <div class="signup_email">
              <input type="email" name="email" id="email" placeholder="이메일 주소를 입력해주세요" />
            </div>
            <div class="signup_pw">
              <input type="password" name="password1" id="password1" placeholder="비밀번호를 입력해주세요" />
            </div>
            <div class="pw_confirm">
              <input type="password" name="password2" id="password2" placeholder="비밀번호를 다시 한 번 입력해주세요" />
            </div>
            <div class="signupBtn">
              <input
                type="submit"
                value="회원가입"
              />
            </div>
          </div>
        </div>
             </form>

        <footer>
          <img
          class="footerImg"
          src="./img/footer_text.png"
          alt="footerImage"
          />
      </footer>
    </body>
</html>
